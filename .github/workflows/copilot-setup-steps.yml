name: "Copilot Setup Steps - Web Static"
on:
  workflow_dispatch:
  push:
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validation tools
        run: |
          npm install -g html-validate
          npm install -g stylelint stylelint-config-standard
          npm install -g eslint

      - name: Create config files
        run: |
          # HTML Validate config
          cat > .htmlvalidate.json << 'EOF'
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "no-inline-style": "off",
              "require-sri": "off"
            }
          }
          EOF

          # Stylelint config
          cat > .stylelintrc.json << 'EOF'
          {
            "extends": "stylelint-config-standard",
            "rules": {
              "color-function-notation": "legacy",
              "alpha-value-notation": "number"
            }
          }
          EOF

          # ESLint config
          cat > .eslintrc.json << 'EOF'
          {
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": "latest"
            },
            "rules": {
              "no-unused-vars": "warn",
              "no-console": "off"
            }
          }
          EOF

      - name: Validate HTML files
        run: |
          echo "ðŸ” Validating HTML files..."
          html-validate "**/*.html" --exclude "node_modules/**" || echo "âš ï¸  HTML validation completed with warnings"

      - name: Validate CSS files
        run: |
          echo "ðŸŽ¨ Validating CSS files..."
          stylelint "**/*.css" --allow-empty-input || echo "âš ï¸  CSS validation completed with warnings"

      - name: Validate JavaScript files
        run: |
          echo "âš¡ Validating JavaScript files..."
          eslint "**/*.js" --ignore-pattern "node_modules/" || echo "âš ï¸  JS validation completed with warnings"

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude-path node_modules './**/*.html'
          fail: false

      - name: Validation Summary
        if: always()
        run: |
          echo "âœ… Static site validation completed!"
          echo "ðŸ“ Review warnings above for improvements"
          echo "ðŸš€ Ready for deployment to GitHub Pages & Cloudflare Pages"

      - name: Upload validation logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-logs
          path: |
            .htmlvalidate.json
            .stylelintrc.json
            .eslintrc.json
          retention-days: 7
