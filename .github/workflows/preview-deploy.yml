name: üèóÔ∏èDeploy Preview for Any Branch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Rama a validar'
        required: true
        default: 'main'

jobs:
  deploy-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Deploy to GitHub Pages (Preview)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages-preview-${{ github.event.inputs.branch }}
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

      - name: Mostrar URL de preview
        run: |
          echo "============================================="
          echo "üåê Preview generada:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Copia o abre este enlace para validar la web."
          echo "============================================="
          echo "::notice title=Preview URL::https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
